<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fish quiz</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <dialog id="result"></dialog>
        <div class="quizdiv">
            <h1>Take the FISH QUIZ!!!</h1>
            <p>Move the slider closer to the word that describes you best.</p>
            <form class="fishquiz">
                <div class="question">
                    <p>lol</p>
                    <input type="range" min="1" max="9" value="5" class="slider">
                    <p>lmao</p>
                </div>
                <div class="question">
                    <p>hair</p>
                    <input type="range" min="1" max="9" value="5" class="slider">
                    <p>bald</p>
                </div>
                <div class="question">
                    <p>your name starts with a p</p>
                    <input type="range" min="1" max="9" value="5" class="slider">
                    <p>it doesnt</p>
                </div>
                <div class="question">
                    <p>deku</p>
                    <input type="range" min="1" max="9" value="5" class="slider">
                    <p>light yagami</p>
                </div>
                <div class="question">
                    <p>poggers</p>
                    <input type="range" min="1" max="9" value="5" class="slider">
                    <p>awesome</p>
                </div>
                <div class="question">
                    <p>(:</p>
                    <input type="range" min="1" max="9" value="5" class="slider">
                    <p>:)</p>
                </div>
                <div class="question">
                    <p>fish</p>
                    <input type="range" min="1" max="9" value="5" class="slider">
                    <p>crab</p>
                </div>
                <div class="question">
                    <p>Value 1</p>
                    <input type="range" min="1" max="9" value="5" class="slider">
                    <p>Value 2</p>
                </div>
                <div class="question">
                    <p>this side</p>
                    <input type="range" min="1" max="9" value="5" class="slider">
                    <p>this side</p>
                </div>
                <div class="question">
                    <p>pokemon</p>
                    <input type="range" min="1" max="9" value="5" class="slider">
                    <p>lions</p>
                </div>
                <button type="button" id="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
